# かみのてじゃんけんAPIサーバー用Nginx設定

# アップストリーム設定
upstream api_backend {
    server api:3000;
    keepalive 32;
}

# メインサーバー設定
server {
    listen 80;
    server_name localhost;
    
    # ログ設定
    access_log /var/log/nginx/kaminote-janken.access.log main;
    error_log /var/log/nginx/kaminote-janken.error.log debug;

    # 基本設定
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # proxy専用のプロキシ設定（最優先）
    location ~ ^/storage/proxy/.* {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS設定は削除（FastAPIのCORSMiddlewareに任せる）
    }
    
    # APIプロキシ設定
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS設定は削除（FastAPIのCORSMiddlewareに任せる）
    }
    
    # ストレージAPIプロキシ設定（全体）
    location /storage/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # ファイルアップロード用の設定
        client_max_body_size 10M;
        
        # CORS設定は削除（FastAPIのCORSMiddlewareに任せる）
    }
    
    # Nginxヘルスチェック
    location /health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }
    
    # 認証テストページ
    location /auth/ {
        alias /usr/share/nginx/html/auth/;
        index index.html;
        try_files $uri $uri/ /auth/index.html;
        
        # キャッシュ無効化（開発用）
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # モニタリングページ
    location /monitor/ {
        alias /usr/share/nginx/html/monitor/;
        index index.html;
        try_files $uri $uri/ /monitor/index.html;
        
        # キャッシュ無効化（開発用）
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # モニタリングページ（別名 /monitoring/）
    location /monitoring/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ =404;
        
        # キャッシュ無効化（開発用）
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # ストレージ管理ページ
    location /storage-html/ {
        alias /usr/share/nginx/html/storage-html/;
        index index.html;
        try_files $uri $uri/ /storage-html/index.html;
        
        # キャッシュ設定
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 静的ファイル配信（メインページ）
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # キャッシュ設定
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 404エラーページ
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # 50xエラーページ
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

